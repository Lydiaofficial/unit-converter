<DOCTYPE html>
    <html>
        <head>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="index.css">
        </head>

        <body>
            <section class="content">
                
                <section class="one">
                    <h2>Metric/Imperial Unit Conversion</h2>
                        <input type="number" id="number-input" placeholder="20">
                    <button id="convert-btn">Convert</button>

                </section>

                <section class="two">
                    <div id="one">
                        <h3>Length (Meter/Feet)</h3>
                        <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                    </div>

                    <div id="two">
                        <h3>Volume (Liters/Gallons)</h3>
                        <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                    </div>

                    <div id="three">
                        <h3>Mass (Kilograms/Pounds)</h3>
                        <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                    </div>

                </section>

        </section>

        <script src="index.js"></script>

        </body>

    </html>
